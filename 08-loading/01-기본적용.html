<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>loading</title>

  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);

      display: flex;
      align-items: center;
      justify-content: center;

      pointer-events: none;
      user-select: none;
    }

    .loading p {
      font-size: 4vw;
      color: #fff;
      font-weight: 700;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    $(function () {
      const $window = $(window);
      const $body = $('body');
      const $loading = $('.loading')

      $window.on('load', function () {
        // 로딩 완료 후 1초 뒤에 사라지게 
        setTimeout(function () {
          $loading.fadeOut();
        }, 1000);
      })
    })
  </script>
