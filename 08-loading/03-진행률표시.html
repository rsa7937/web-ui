  <title>loading</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .progress {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: skyblue;
      transition: 0.4s;
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3vw;
      color: #fff;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script>
    $(function () {
      const $window = $(window);
      const $body = $('body')

      const $progress = $('.progress')
      const $progressBar = $('.progress-bar')
      const $progressText = $('.progress-text')

      // imagesLoaded 테스트
      // 대상.imagesLoaded(동작)
      // $body.imagesLoaded(function () {
      //   alert('로딩 완료')
      // })

      // 이미지 로딩 상태를 확인하는 imagesLoaded() 사용
      const imgLoad = imagesLoaded($body);

      // 로드할 이미지의 전체 개수
      const imgTotal = imgLoad.images.length;
      // console.log(imgTotal)

      // 현재 로딩된 이미지 수
      let imgLoaded = 0;

      // 부드러운 진행률을 위한 변수
      let current = 0;

      // 이미지를 로딩할 때마다 imgLoaded를 증가
      imgLoad.on('progress', function () {
        imgLoaded++;
        console.log(imgLoaded)

        // console.log(progressPercent)
        // updateProgress();

      })

      // .on('done', function () {
      //   setTimeout(function () {
      //     $progress.fadeOut();
      //   }, 1000)
      // })
      // 진행 상황을 파악해서 할 일을 하는 함수
      // updateProgress()
      function updateProgress() {
        // 계속 반복되어서 계산이 되어야함
        let percent = `${(imgLoaded / imgTotal) * 100}`

        // 부드러운 갱신
        current += (percent - current) * 0.05

        // 진행 정보를 업데이트
        // $progressText.html(percent);
        $progressText.html(Math.floor(current) + '%');
        $progressBar.css('width', Math.floor(current) + '%');

        // 로딩이 완료되었을 때
        if (current >= 100) {
          clearInterval(progressTimer)

          const TL = gsap.timeline();
          TL.to($progressBar, { xPercent: 100, duration: 1, ease: 'power4.inOut' })
          TL.to($progressText, { x: 10, autoAlpha: 0, duration: 1, ease: 'power4.inOut' }, '-=0.8')
          TL.to($progress, { autoAlpha: 0, duration: 1, ease: 'power4.inOut' })
        }
        // console.log(current)
        if (current >= 99.9) current = 100;
      }
      // 1초에 60번 반복
      const progressTimer = setInterval(updateProgress, 1000 / 60)
    })
  </script>

    <div class="progress-text">0%</div>
  </div>
